
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
<meta charset="utf-8">
<title>Liste des clients</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
	<link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.css">

  <link th:href="@{/css/admin.css}" rel="stylesheet">
</head>
<body>

<div th:replace="AdminHeader:: Header"></div>
<br><br>	<br>	<br>	<br>
<div class="container ">
		<div class="col-12">
			
			
            <h3 class="text-center titreAdmin">liste des clients</h3>
			<hr>
 <table class="table table-dark table-striped" data-toggle="table" data-search="true" data-show-columns="true" data-pagination="true">
		
			
				<thead class="thead-dark">
					<tr>
						<th scope="col">Cin</th>
						<th scope="col">Nom</th>
						<th scope="col">Prenom</th>
						<th scope="col">Email</th>
						<th scope="col">Adresse</th>
						
					
					</tr>
				</thead>
				<tbody>
				
					<tr th:each="c :${clients}">
					  
					  <td>[[*{c.cin}]] </td>
						<td>[[*{c.nom}]]</td>
						<td> [[*{c.prenom}]]</td>
						<td>[[*{c.email}]] </td>
							
						<td> [[*{c.adresse}]]</td>
					</tr>
				
				</tbody>
		
			</table>
			<hr>
		</div>
</div>
<!-- Bootstrap JS & jQuery -->
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<!-- InsÃ©rer cette balise "script" aprÃ¨s celle de Bootstrap -->
<script src="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.js"></script>
<!-- langue -->
<script src="https://unpkg.com/bootstrap-table@1.16.0/dist/locale/bootstrap-table-fr-FR.min.js"></script>
</body>
</html>
